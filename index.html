<!DOCTYPE html>
<html land="en-us">

<head>
    <title>Simple UI</title>
    <meta name="viewport" content="initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <!--script src="map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDutuTXuuUC-5ywb9P6j4OOs7u_sliwfwM&callback=initMap">
    </script-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="menu" id="menu">
        <nav>
            <button class="button bus"><i class="fa fa-bus"></i></button>
            <button class="button bike"><i class="fa fa-bicycle"></i></button>
            <button class="button walk"><i class="fa fa-blind"></i></button>
            <button class="button car"><i class="fa fa-car"></i></button>
            <button class="button accessible"><i class="fa fa-wheelchair-alt"></i></button>
        </nav>
        <input type="text" id="currentLocation">
        <input type="text" id="destination">
        <div class="options"></div>

        <div class="directions"> </div>
    </div>

    <button class="menubtn" id="menubtn" onclick="openMenu()">
        <i class="fa fa-caret-right" style="font-size:24px"></i>
    </button>

    <div id="map"></div>

    <script src="buttons.js"></script>
</body>

</html>
